<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <section id="main">
        <div class="main-title container d-flex flex-column  justify-content-center align-items-center  ">
            <h1 class="py-2 position-relative  ">Bookmarker</h1>
        </div>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input oninput="validationName()" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
              <p id="msName" class="alert alert-danger d-none ">write at least 3 characters</p>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input oninput="validationUrl()" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
              <p id="msUrl" class="alert alert-danger d-none ">valid url www.google</p>
            </div>
            <button onclick=" addBookmark()" class="btn btn-submit px-5 bg-danger my-btn" id="submitBtn">Submit</button>
          </div>
          <table class="table mt-5  text-center bg-white ">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent">
             
             
            </tbody>
          </table>

    </section>
    


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/indext.js"></script>
    
</body>
</html>
